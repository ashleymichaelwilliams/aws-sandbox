apiVersion: v1
kind: Service
metadata:
  labels:
    app: csi-snapshotter
  name: csi-snapshotter
spec:
  ports:
  - name: dummy
    port: 12345
  selector:
    app: csi-snapshotter
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: csi-snapshotter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-snapshotter
  serviceName: csi-snapshotter
  template:
    metadata:
      labels:
        app: csi-snapshotter
    spec:
      containers:
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: registry.k8s.io/sig-storage/csi-provisioner:v3.2.1
        imagePullPolicy: IfNotPresent
        name: csi-provisioner
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        - --leader-election=false
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        image: registry.k8s.io/sig-storage/csi-snapshotter:v6.1.0
        imagePullPolicy: IfNotPresent
        name: csi-snapshotter
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      - args:
        - --v=5
        - --endpoint=$(CSI_ENDPOINT)
        - --nodeid=$(NODE_NAME)
        env:
        - name: CSI_ENDPOINT
          value: unix:///csi/csi.sock
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: registry.k8s.io/sig-storage/hostpathplugin:v1.9.0
        imagePullPolicy: IfNotPresent
        name: hostpath
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      serviceAccountName: csi-snapshotter
      volumes:
      - emptyDir: {}
        name: socket-dir